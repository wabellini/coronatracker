<div class="card-columns">
    <div *ngFor="let persona of infoService.equipo" class="card">
        <div class="pt-4">
            <img [src]="persona.url" class="card-img-top w-50 mx-auto d-block" alt="...">
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">{{persona.nombre}}</h5>
            <h6 class="text-center"><i>{{persona.subtitulo}}</i></h6>
            <p class="card-text">{{persona.frase}}</p>
            <p class="card-text text-center">
                <i><a target="blank" [href]="persona.twitter">{{persona.twitter}}</a></i>
            </p>
        </div>
    </div>
