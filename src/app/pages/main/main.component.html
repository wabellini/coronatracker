<section>

    <!-- Loading -->

    <div align="center" *ngIf="paisesService.cargando">
        <h2>Cargando</h2>

        <div class="loader loader--style1" title="0">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#000" d="M26.013,5.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,5.047z">
            <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.5s"
                repeatCount="indefinite"/>
            </path>
            </svg>
        </div>

        <p>Espere por favor</p>
    </div>

    <!-- Loading END -->



    <!--Grid row-->
    <div *ngIf="!paisesService.cargando" class="row wow fadeIn">

        <!--Grid column-->
        <!-- <div class="col-md-3 mb-4"> -->
        <div class="col-md-6 mb-4">

            <!--Card-->
            <div class="card mb-4">

                <!-- Card header -->
                <div class="card-header text-center">
                    Pie chart
                </div>

                <!--Card content-->
                <div class="card-body">
                    3
                    <canvas id="pieChart"></canvas>

                </div>

            </div>
            <!--/.Card-->

            <!--Card-->
            <div class="card mb-4">

                <!--Card content-->
                <div class="card-body">

                    <!-- List group links -->
                    <div class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action waves-effect">Sales
                  <span class="badge badge-success badge-pill pull-right">22%
                    <i class="fas fa-arrow-up ml-1"></i>
                  </span>
                </a>
                        <a class="list-group-item list-group-item-action waves-effect">Traffic
                  <span class="badge badge-danger badge-pill pull-right">5%
                    <i class="fas fa-arrow-down ml-1"></i>
                  </span>
                </a>
                        <a class="list-group-item list-group-item-action waves-effect">Orders
                  <span class="badge badge-primary badge-pill pull-right">14</span>
                </a>
                        <a class="list-group-item list-group-item-action waves-effect">Issues
                  <span class="badge badge-primary badge-pill pull-right">123</span>
                </a>
                        <a class="list-group-item list-group-item-action waves-effect">Messages
                  <span class="badge badge-primary badge-pill pull-right">8</span>
                </a>
                    </div>
                    <!-- List group links -->

                </div>

            </div>
            <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <!-- <div class="col-md-9 mb-4"> -->
        <div class="col-md-6 mb-4">

            <!--Card-->
            <div class="card">

                <div class="card-header text-center">
                    Top 10
                </div>

                <!--Card content-->
                <div class="card-body">
                    <table class="table table-sm" style="width: 100%;">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col"><small>Pais</small></th>
                                <th scope="col" class="text-right"><small>Confirmados</small></th>
                                <th scope="col" class="text-right"><small>Recuperados</small></th>
                                <th scope="col" class="text-right"><small>Muertos</small></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let paises of paisesService.paises10; let i = index">

                                <th scope="row" style="background-color: rgb(223, 213, 213);">
                                    <a [routerLink]="['/pais', i]">
                                        <img [src]="paises.image_url" alt="" height="15" width="25">&nbsp;<small>{{paises.country_name}}</small>
                                    </a>
                                </th>

                                <td class="text-right"><small><strong>{{paises.confirmed | number}}</strong></small></td>
                                <td class="text-right"><small><strong>{{paises.recovered | number}}</strong></small></td>
                                <td class="text-right"><small><strong>{{paises.dead | number}}</strong></small></td>
                            </tr>

                        </tbody>

                    </table>

                    <p>
                        <a [routerLink]="['/list']">Lista completa aqui...</a>
                    </p>

                </div>

            </div>
            <!--/.Card-->

        </div>
        <!--Grid column-->



    </div>
    <!--Grid row-->



</section>
<!--Grid row-->
