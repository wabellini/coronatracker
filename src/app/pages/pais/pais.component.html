<div *ngIf="pais">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <img [src]="pais.image_url" alt="" height="30" width="50">&nbsp;&nbsp;&nbsp;{{pais.country_name}}&nbsp;(detalle)
            </h5>
            <br>
            <table style="text-align: center; width: 100%; background-color: rgb(245, 239, 208);">
                <tr>
                    <td class="text-center" class="pt-2 pb-2">
                        <div class="font-weight-bold"><small>Confirmados</small></div>
                        <h4 style="color: red;">{{ pais.confirmed }}</h4>
                        <h6 style="color: red;">+ {{ pais.confirmed-pais.prev_count_confirmed }}</h6>
                    </td>
                    <td class="text-center" class="pt-2 pb-2">
                        <div class="font-weight-bold"><small>Recuperados</small></div>
                        <h4 style="color: green">{{pais.recovered}}</h4>
                        <h6 style="color: green">+ {{ pais.recovered - pais.prev_count_recovered }}</h6>
                    </td>
                    <td class="text-center" class="pt-2 pb-2">
                        <div class="font-weight-bold"><small>Muertos</small></div>
                        <h4 style="color: gray"> {{pais.dead}} </h4>
                        <h6 style="color: gray">+ {{ pais.dead - pais.prev_count_dead }} </h6>
                    </td>
                </tr>
            </table>

            <br>
            <div style="border-style: solid; border-width: 1px; border-color: #e0e0e0" class="pt-3 pb-3">
                <app-donut1 *ngIf="muertosPorc != 0" [datosGrafico1]="muertosPorc"></app-donut1>
            </div>

            <br>
            <div>
                <app-donut2 *ngIf="recuperadosPorc != 0" [datosGrafico2]="recuperadosPorc"></app-donut2>
            </div>

            <br>
